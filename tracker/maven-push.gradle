publishing {
    publications {
        maven(MavenPublication) {
            groupId 'io.karte.android'
            artifactId project.name
            version '0.0.2'
            artifact source: file("${project.buildDir}/outputs/aar/${project.name}-release.aar")
        }
    }
    repositories {
        maven {
            url "file:${rootDir}/maven-repo"
        }
    }
}